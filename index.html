  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">A very Fantabulous template</span>

    <title>My Template</title>
    <body>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">A very Fantabulous template</span>
          </div>
        </header>
        <main class="mdl-layout__content">
          <div class="page-content">Lorem ipsum..</div>
          <br />
          <!-- Simple Textfield for integers-->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <!-- input pattern attribute -->
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="[0-9]*"
                id="demo-input"
              />
              <!-- mdl-textfield__label -->
              <label class="mdl-textfield__label" for="demo-input"
                >input in mm</label
              >
              <!-- class "mdl-textfield__error" -->
              <span class="mdl-textfield__error">Not an amount</span>
            </div>
          </form>
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()"
          >
            Submit
          </button>
          <br />
          <br />
          <div class="answer">The answer is...</div>
          <div id="fanta-bottle">
            <img src="./images/fantabulous-image.jpeg" alt="Fanta" />
          </div>
        </main>
      </div>
    </body>
  </body>
